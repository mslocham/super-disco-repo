<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container row flex">
      <!-- Timeblocks go here -->
      <ul class="flex-column col-12 " id="parent">
        
        <li class="row space-around" id="list-wrap">
          <span class="prefix">9AM </span>
          <input type="text"  class="text-field">
          <button class="saveBtn">
            <span class="oi oi-hard-drive"></span>
            </button>
        </li>
        <li class="row space-around" id="list-wrap">
          <span class="prefix">10AM </span>
          <input type="text"  class="text-field">
          <button class="saveBtn">
            <span class="oi oi-hard-drive"></span>
            </button>
        </li>
        <li class="row space-around" id="list-wrap">
          <span class="prefix">11AM </span>
          <input type="text"  class="text-field">
          <button class="saveBtn">
          <span class="oi oi-hard-drive"></span>
          </button>
        </li>
        <li class="row space-around" id="list-wrap">
          <span class="prefix">12PM </span>
          <input type="text"  class="text-field">
          <button class="saveBtn">
            <span class="oi oi-hard-drive"></span>
            </button>
        </li>
        <li class="row space-around" id="list-wrap">
          <span class="prefix">1PM </span>
          <input type="text"  class="text-field">
          <button class="saveBtn">
            <span class="oi oi-hard-drive"></span>
            </button>
        </li>
        <li class="row space-around" id="list-wrap">
          <span >2PM </span>
          <input type="text"  class="text-field">
          <button class="saveBtn">
            <span class="oi oi-hard-drive"></span>
            </button>
        </li>
        <li class="row space-around" id="list-wrap">
          <span class="prefix">3PM </span>
          <input type="text"  class="text-field">
          <button class="saveBtn">
            <span class="oi oi-hard-drive"></span>
            </button>
        </li>
        <li class="row space-around" id="list-wrap">
          <span class="prefix">4PM </span>
          <input type="text"  class="text-field">
          <button class="saveBtn">
            <span class="oi oi-hard-drive"></span>
            </button>
        </li>
        <li class="row space-around" id="list-wrap">
          <span class="prefix">5PM </span>
          <input type="text"  class="text-field">
          <button class="saveBtn">
            <span class="oi oi-hard-drive"></span>
            </button>
        </li>
        
        
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
